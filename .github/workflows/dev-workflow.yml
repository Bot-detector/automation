name: Development workflow
on:
  push:
    branches: [develop]

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set Up ENV
        run: |
          echo "${{secrets.EMAIL_FROM}}" > ./src/.env
          echo "${{secrets.EMAIL_TIPOFF}}" >> ./src/.env
          echo "${{secrets.SMTP_PASSWORD}}" >> ./src/.env
          echo "${{secrets.SMTP_PORT}}" >> ./src/.env
          echo "${{secrets.SMTP_SERVER}}" >> ./src/.env
          echo "${{secrets.JMOD_TAG}}" >> ./src/.env
          echo "${{secrets.SERVER_LOGIN}}" >> ./src/.env
          echo "${{secrets.SERVER_PASSWORD}}" >> ./src/.env
          echo "${{secrets.DATABASE}}" >> ./src/.env
          echo "${{secrets.SERVER_ADDRESS}}" >> ./src/.env
          echo "${{secrets.GRAVEYARD_WEBHOOK}}" >> ./src/.env
          echo "${{secrets.CONSUMER_KEY}}" >> ./src/.env
          echo "${{secrets.CONSUMER_SECRET}}" >> ./src/.env
          echo "${{secrets.BEARER_TOKEN}}" >> ./src/.env
          echo "${{secrets.ACCESS_TOKEN}}" >> ./src/.env
          echo "${{secrets.ACCESS_TOKEN_SECRET}}" >> ./src/.env
          echo "${{secrets.PATRON_WEBHOOK}}" >> ./src/.env

  build-image:
    needs: setup
    runs-on: self-hosted
    steps:
      - name: Build the Docker image
        run: docker build . --file Dockerfile -t bot-detector/bd-automations:latest

      - name: Tag Image
        run: docker tag bot-detector/bd-automations:latest hub.osrsbotdetector.com/bot-detector/bd-automations:latest

      - name: Login to Docker Registry
        run: echo "${{ secrets.DOCKER_REGISTRY_PASSWORD }}" | docker login https://hub.osrsbotdetector.com -u "${{ secrets.DOCKER_REGISTRY_USERNAME }}" --password-stdin

      - name: Push Image to Registry
        run: docker push hub.osrsbotdetector.com/bot-detector/bd-automations:latest

  deploy:
    needs: build-image
    runs-on: self-hosted
    steps:
      - name: Apply Possible Deployment Changes
        run: kubectl apply -f deployment.yaml

      - name: Restart Deployment for Possible Container Changes
        run: kubectl rollout restart deploy bd-automations
